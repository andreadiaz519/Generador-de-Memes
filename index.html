<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>  
</head>
<body class="body" id="body">    
    
    <!-- Barra de Menu -->
    <header class="barra-menu">
        <h1 class="Titulo">Generador de Memes</h1>
        <div class="Contenedor-Menu">
            <button class="boton" id="boton-imagen">
                <i class="fa-regular fa-image"></i>
                Imagen</button>
            <button class="boton" id="boton-tex">
                <i class="fa-solid fa-font"></i>
                Texto</button>
            <button class="boton" id="dark-mode-button">
                <i class="fa-regular fa-lightbulb"></i>
                Modo Oscuro</button>
            <button class="boton-modo-claro" id="light-mode-button">
                <i class="fa-regular fa-lightbulb" "></i>
                Modo Claro</button>
        </div>
    </header>


    <!-- Contenedor del Meme -->
    <main class="contenedor-meme">
        <div class="contenedor-principal" id="contenedor-principal">
            <p class="texto-meme" id="texto-meme">TOP TEXT</p>
            <div class="imagen-meme">
                <img src="https://media.istockphoto.com/id/1170896292/es/foto/coraz%C3%B3n-de-oto%C3%B1o-naranjos-amarillos-en-el-bosque-con-forma-de-coraz%C3%B3n-tiempo-soleado-buen-d%C3%ADa.jpg?s=612x612&w=0&k=20&c=QYg3354HfYlQ1vO79qpCuuJPfY1P_Q2egloCgNYo4nU="></div>
                <p class="texto-meme" id="boton-meme">BOTTOM TEXT</p>
        </div>

        <button class="descargar" id="button-descarga">Descargar Meme</button>


<!-- Menu Contenedor Imagen -->
    
        <aside class="panel-img" id="panel-img">
            <h2 class="titulo-imagen">IMAGEN</h2>
            <label for="name" class="url">URL <br>
                <input type="texto" class="url-imagen" id="url-imagen" placeholder="Ingrese URL ">
            </label> 

            <label class="fondo" id="fondo-de-imagen">FONDO <br>
                <input type="color" class="opcion-fondo" id="opcion-fondo-1">
                </input> 
                    <select name="" class="opcion-fondo" id="opcion-fondo">
                        <option value="ninguno" selected>Ninguno</option>
                        <option value="aclarar" selected>Aclarar</option>
                        <option value="oscurecer" selected>Oscurecer</option>
                        <option value="diferencia" selected>Diferencia</option>
                        <option value="luminosidad" selected>Luminosidad</option>
                        <option value="multiplicar" selected>Multiplicar</option>
                    </select>
                </label> 

            <h3 class="filtro">FILTROS</h3>
            <label for="brillo" class="brillo">BRILLO</label>
                <input type="range" class="rango" id="rango" min="0" max="100" value="1">
            <label for="brillo" class="brillo">OPACIDAD</label>
                <input type="range" class="rango" id="rango"
                min="0" max="1" value="1">
            <label for="brillo" class="brillo">CONTRASTE</label>
                <input type="range" class="rango" id="rango"
                min="100" max="1000" value="100">
            <label for="brillo" class="brillo">DESENFOQUE</label>
                <input type="range" class="rango" id="rango"
                min="0" max="10" value="0">
            <label for="brillo" class="brillo">ESCALA DE GRISES</label>
                <input type="range" class="rango" id="rango"
                min="0" max="100" value="0">
            <label for="brillo" class="brillo">SEPIA</label>
                <input type="range" class="rango" id="rango"
                min="0" max="100" value="0">
            <label for="brillo" class="brillo">HUE</label>
                <input type="range" class="rango" id="rango"
                min="0" max="360" value="0">
            <label for="brillo" class="brillo">SATURADO</label>
                <input type="range" class="rango" id="rango"
                min="100" max="1000" value="100">
            <label for="brillo" class="brillo">NEGATIVO</label>
                <input type="range" class="rango" id="rango"
                min="0" max="1" value="0">
            <button class="boton-filtros">Restablecer Filtros</button> 
            
<!-- Menu Contenedor Texto -->

            <aside class="panel-texto" id="panel-texto">
                <h2 class="titulo-texto">TEXTO</h2>
                <label for="name" class="superior">SUPERIOR <br>
                    <input type="text" class="url-imagen" id="url-imagen">
                </label> 
                <div class="contenedor-chekbox">
                    <input type="checkbox" class="checkbox" id="checkbox-1">
                    <label for="sin-texto" class="sin-texto">Sin Texto Superior</label>
                </div>
                <label for="titulo" class="superior">INFERIOR <br>
                    <input type="text" class="url-imagen" id="url-imagen">
                </label>
                <div class="contenedor-chekbox">
                    <input type="checkbox" class="checkbox" id="checkbox-2">
                    <label for="sin-texto" class="sin-texto">Sin Texto Superior</label>
                </div>
                <label for="titulo" class="fuente" id="fuente">FUENTE 
                    <select name="font" class="tipo-fuente"  id="font">
                        <option value="Arial" selected>Arial</option>
                        <option value="Helvetica" selected>Helvetica</option>
                        <option value="Arial Black" selected>Arial Black</option>
                        <option value="Verdana" selected>Verdana</option>
                        <option value="Time New Roman" selected>Time New Roman</option> 
                    </select> 
                    
                    <input type="number" class="tamaño-fuente" id="tamaño-fuente">

                    <button class="justificacion" id="justificacion">
                        <i class="bi bi-text-left"></i>
                    </button>
                    <button class="justificacion" id="justificacion">
                        <i class="bi bi-text-center"></i>
                    </button>
                    <button class="justificacion" id="justificacion">
                        <i class="bi bi-text-right"></i>
                    </button>
                </label> 
                <div class="texto-color">
                    <Label for="titulo">COLOR <br>
                        <input type="color" class="color">
                    </Label>
                </div>
                <div class="texto-fondo">
                    <Label for="titulo">FONDO <br>
                        <input type="color" class="color">
                    </Label>
                </div>
                <div class="contenedor-chekbox">
                    <input type="checkbox" onclick="mostrar" class="checkbox" id="checkbox">
                    <label for="sin-texto" class="sin-texto">Fondo Transparante</label>
                </div>
                <label for="titulo" class="titulo-contorno">CONTORNO <br>
                    <button class="contorno" id="contorno">Ninguno</button>
                    <button class="contorno" id="contorno">Claro</button>
                    <button class="contorno" id="contorno">Oscuro</button>
                </label>
                <label for="titulo" class="espaciado">ESPACIADO
                    <input type="number" class="espaciado-1"> 
                </label>
                <label for="titulo" class="interlineado">INTERLINEADO
                    <input type="number" class="espaciado-1">
                </label>
            </aside> 
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
